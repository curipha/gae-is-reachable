<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>{{ .Host }} is {{ .Status }}</title>
<link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&amp;display=swap" rel="stylesheet" />
<style>
body {
  font: 5.2vw 'Fredericka the Great',sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 40vh;
}
a {
  color: inherit;
  font: 4.8vw 'Fredericka the Great',sans-serif;
  border-bottom: 2px #aaa solid;
  outline: none;
  text-decoration: none;
}
em {
  font: inherit;
}
#reachable {
  background: honeydew;
}
#reachable em {
  color: green;
}
#unreachable {
  background: mistyrose;
}
#unreachable em {
  color: orangered;
}
</style>
</head>
<body id="{{ .Status }}">
<div>
<a href="http://{{ .Host }}/">{{ .Host }}</a> is <em>{{ .Status }}</em>.
</div>
</body>
</html>
